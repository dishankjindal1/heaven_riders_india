name: heaven_riders_india
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.3+5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons Packages
  cupertino_icons: any

  # Look and Feel
  google_fonts: any
  carousel_slider: any
  smooth_page_indicator: any

  # Network Http
  dio: any

  # Firebase
  flutterfire_ui: any
  firebase_core: any
  firebase_auth: any

  # Bloc State Management
  bloc: any
  flutter_bloc: any

  # Form Builder
  form_builder_validators: any
  flutter_form_builder: any


  
dev_dependencies:
  flutter_lints: any
  build_runner: any
  flutter_test:
    sdk: flutter
  

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/logo/512.png
    - assets/images/bg/img.jpeg
